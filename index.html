<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Survival Freunde – Wartungsmodus</title>

<style>
:root{
  --mc3:#00aaaa;
  --white:#ffffff;
  --glass: rgba(0,0,0,.48);
  --stroke: rgba(255,255,255,.14);
  --shadow: 0 18px 60px rgba(0,0,0,.55);
}

*{ box-sizing:border-box; }
html,body{ height:100%; }

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background:#05070a;
  color:white;
  overflow:hidden;
}

/* Hintergrund */
.bg{
  position:fixed;
  inset:0;
  z-index:-3;
  background-image:url("hero-bg.png");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  transform:scale(1.03);
  filter:saturate(1.05) contrast(1.05);
}

/* Shader */
.fx{
  position:fixed;
  inset:0;
  z-index:-2;
  pointer-events:none;
  background:
    radial-gradient(1200px 700px at 70% 10%, rgba(255,255,255,.18), transparent 60%),
    radial-gradient(900px 700px at 20% 0%, rgba(255,240,200,.12), transparent 58%),
    radial-gradient(900px 900px at 50% 110%, rgba(0,0,0,.55), transparent 55%);
}

.wrap{
  height:100%;
  display:flex;
  align-items:center;
  padding:4vw;
}

/* PANEL KOMPLETT NICHT KLICKBAR */
.panel{
  pointer-events:none;
  width:min(720px, 100%);
  background:var(--glass);
  border:1px solid var(--stroke);
  border-radius:20px;
  box-shadow:var(--shadow);
  backdrop-filter:blur(12px);
  padding:34px;
}

/* TEXTE ABSOLUT NICHT INTERAKTIV */
h1,
.status{
  pointer-events:none;
  user-select:none;
  cursor:default;
}

h1{
  margin:0 0 10px;
  font-size:clamp(44px,5.4vw,76px);
  font-weight:900;
  color:var(--mc3);
  text-shadow:0 10px 30px rgba(0,0,0,.55);
}

.status{
  margin:0 0 20px;
  font-size:22px;
  font-weight:800;
}

/* IP-ZEILE WIEDER ERLAUBEN */
.ipRow{
  pointer-events:auto;
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

/* IP – EINZIGER TEXT, DER ANGEKLICKT WERDEN DARF */
.ip{
  font-family:Consolas, monospace;
  font-size:18px;
  padding:12px 14px;
  border-radius:14px;
  background:rgba(0,0,0,.45);
  border:1px solid rgba(255,255,255,.14);

  user-select:all;
  cursor:text;
}

/* BUTTON – EINZIGER KLICK */
.copy{
  pointer-events:auto;
  border-radius:14px;
  border:1px solid rgba(0,170,170,.65);
  background:rgba(0,170,170,.25);
  color:white;
  padding:12px 16px;
  font-size:16px;
  font-weight:900;
  cursor:pointer;
}
.copy:hover{
  background:rgba(0,170,170,.4);
}

  position:fixed;
  left:50%;
